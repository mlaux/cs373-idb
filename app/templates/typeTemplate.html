{% extends "skeleton.html" %}
{% block title %}Card Types{% endblock %}
{% block content %}
<table class="table table-hover">
    <tr align="center">
        <th>Card Image</th>
        <th>Information</th>
    </tr>
    <tr>
        <td><img src="{{url_for('static', filename='normal_monster.jpg')}}" class="card-image"></td>
        <td>
            <table style="font-family: Rockwell" border="2" width="100%">
                <tr><th>ID: </th><th>{{type_data[0]}}</th></tr>
                <tr><th>Name: </th><th>{{type_data[1]}}</th></tr>
                <tr><th># of Cards in Type: </th><th>{{type_data[2]}}</th></tr>
                <tr><th># of Subtypes:    </th><th>{{type_data[4]}}</th></tr>
            </table>
        </td>
    </tr>
</table>

<br><br>

<table width="700" align="center" border="2", id="type_table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Subtype</th>
        <th>Family</th>
    </tr>
</table>

<script>
        var result = {{tlist|safe}};
        var table = document.getElementById("type_table");
        var i = 0;
        for (var item in result) {
            var row = document.createElement("tr");
            var cardid = document.createElement("td");
            var cardname = document.createElement("td");
            var type1 = document.createElement("td");
            var subtype = document.createElement("td");
            var family = document.createElement("td");
            var cardlink= document.createElement("a");
            var typelink = document.createElement("a");
            var subtypelink = document.createElement("a");
            var familylink = document.createElement("a");

            cardlink.href="/cards/"+result[i][0];
            cardname.appendChild(cardlink);
            typelink.href = "/typeTemplate/"+result[i][6];
            type1.appendChild(typelink);
            subtypelink.href = "/subTypeTemplate/"+result[i][1];
            subtype.appendChild(subtypelink);
            familylink.href = "/familyTemplate/"+result[i][3];
            family.appendChild(familylink);

            row.appendChild(cardid);
            row.appendChild(cardname);
            row.appendChild(type1);
            row.appendChild(subtype);
            row.appendChild(family);
            table.appendChild(row);

            cardid.innerHTML = result[i][0];
            cardlink.innerHTML = result[i][4];
            //type1.innerHTML = result[i][6];
            typelink.innerHTML = result[i][6];
            //subtype.innerHTML = result[i][7];
            subtypelink.innerHTML = result[i][7];
            //family.innerHTML = result[i][8];
            familylink.innerHTML = result[i][8];

            i+=1;
        }
</script>
{% endblock %}
