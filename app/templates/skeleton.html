<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %} - It's Time To Duel</title>

    <!-- bootstrap styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='jumbotron-narrow.css') }}">

    <!-- our styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% endblock %}
</head>
<body>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" {% if request.url_rule.endpoint == "home_page" %}class="active"{% endif %}>
                        <a href="/">Home</a>
                    </li>
                    <li role="presentation" {% if request.url_rule.endpoint == "about_page" %}class="active"{% endif %}>
                        <a href="/about">About</a>
                    </li>
                    <li role="presentation" {% if request.url_rule.endpoint == "card_types_page" %}class="active"{% endif %}>
                        <a href="/card_types">Card Types</a>
                    </li>
                    <li role="presentation" {% if request.url_rule.endpoint == "cards_page" %}class="active"{% endif %}>
                        <a href="/cards">Cards</a>
                    </li>
                    <li role="presentation" {% if request.url_rule.endpoint == "subtypes_page" %}class="active"{% endif %}>
                        <a href="/subtypes">Subtypes</a>
                    </li>
                    <li role="presentation" {% if request.url_rule.endpoint == "families_page" %}class="active"{% endif %}>
                        <a href="/families">Families</a>
                    </li>
                    <!-- TODO Change this families_page to the search_result -->
                    <li role="presentation" {% if request.url_rule.endpoint == "search" %}class="active"{% endif %}>
                        <form method="GET" action="/search">
                            <input id="textInput" type="text" class="form-control" placeholder="Search for..." name="query">
                        </form>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted" style="font-family: 'Rockwell'">It's Time To Duel</h3>
        </div>

        {% block content %}{% endblock %}
        <footer class="footer">
            <p>&copy; 2016 It's Time To Duel, Inc. | 
            <a href="/tunes">Sweet Tunes from Sweetify</a>
            </p>
        </footer>

    </div> <!-- /container -->

    <!-- bootstrap scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='table_sort.js') }}"></script>
</body>
</html>
